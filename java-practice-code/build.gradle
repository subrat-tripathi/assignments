plugins {
    id 'java'
}

group 'org.javapractice'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.13"
    testImplementation "org.assertj:assertj-core:3.15.0"
}

test {
    testLogging {
        exceptionFormat = 'short'
        showStandardStreams = true
        events = ["passed", "failed", "skipped"]
    }
}